version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: movie_recommendation_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: movie_recommendation
    restart: unless-stopped

volumes:
  mongodb_data:
